<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
/* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styling */
body {
  font-family: Arial, sans-serif;
  background: #f0f4f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Container Styling */
.container {
  background: white;
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 500px;
  text-align: center;
}

/* Heading Styles */
.container h1 {
  color: #2c3e50;
  margin-bottom: 10px;
}

.container h3 {
  color: #34495e;
  margin-bottom: 20px;
}

/* Textarea Styling */
textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
  resize: vertical;
}

/* Button Styling */
button {
  background-color: #184868;
  color: white;
  border: none;
  padding: 12px 25px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #2980b9;
}
</style>

<div class="container">
    <h1>Message Saver App</h1>
    <h3>Enter Your Message</h3>
    <form action="/send" method="post">
    <textarea name="message" cols="30" rows="4" required></textarea><br><br>
    <button type="submit">Send</button>
    </form>
</div>
    
</body>
</html>
